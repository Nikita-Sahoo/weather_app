<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="text-white relative min-h-screen flex justify-center p-4 overflow-x-hidden">

  <!-- CLOUD VIDEO BACKGROUND -->
  <video autoplay muted loop class="fixed top-0 left-0 w-full h-full object-cover -z-10">
    <source src="cloud_video.mp4" type="video/mp4">
  </video>

  <!-- DARK OVERLAY FOR READABILITY -->
  <div class="fixed top-0 left-0 w-full h-full bg-black/50 -z-10"></div>

  <!-- MAIN CONTAINER -->
  <div class="w-full max-w-6xl bg-white/20 backdrop-blur-md p-6 rounded-2xl shadow-2xl">

    <!-- HEADER -->
    <h1 class="text-center text-3xl font-bold text-white py-3 rounded-lg bg-blue-700/70 mb-6 shadow-lg">
      Weather Dashboard
    </h1>

    <!-- SEARCH + TODAY SECTION -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">

      <!-- SEARCH PANEL -->
      <div class="col-span-1 bg-white/30 backdrop-blur-lg p-5 rounded-xl shadow-md">
        <label class="text-white font-medium mb-2 block">Enter a City Name</label>
        
        <input id="cityInput" type="text" placeholder="E.g., New York, London, Tokyo"
          class="w-full p-2 rounded-md text-gray-900 outline-none focus:ring-2 focus:ring-blue-400" />
        
        <button id="searchBtn"
          class="w-full mt-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition">
          Search
        </button>

        <p class="text-center text-white font-semibold my-2">OR</p>

        <button id="currentBtn"
          class="w-full bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 rounded-lg transition">
          Use Current Location
        </button>

        <!-- Recent Searches -->
        <select id="recentCities" class="hidden bg-white text-gray-900 mt-3 py-2 rounded-lg w-full"></select>
      </div>

      <!-- TODAY WEATHER CARD -->
      <div id="weatherCard"
        class="col-span-2 hidden bg-white/40 backdrop-blur-lg p-6 rounded-xl shadow-md text-white flex justify-between items-center transition-all">
        
        <div>
          <h2 id="cityName" class="text-xl font-semibold"></h2>
          <p id="date" class="text-sm opacity-90"></p>

          <p id="temperature" class="text-4xl font-bold mt-2"></p>
          <p id="condition" class="font-medium"></p>
          <p id="humidity"></p>
          <p id="wind"></p>

          <!-- Temp Unit Switch -->
          <button id="toggleTemp" 
            class="mt-3 bg-yellow-400 hover:bg-yellow-500 text-black px-3 py-1 rounded-lg text-sm font-semibold">
            Switch °C/°F
          </button>

          <!-- ALERT MSG -->
          <p id="alertMsg" class="font-bold text-red-600 mt-2"></p>
        </div>

        <!-- Weather Icon -->
        <img id="weatherIcon" class="w-24 drop-shadow-xl" />
      </div>
    </div>

    <!-- 5 DAY FORECAST TITLE -->
    <h2 class="text-xl font-semibold text-white mb-3">5-Day Forecast</h2>

    <!-- FORECAST BOX -->
    <div id="forecast" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-4"></div>

    <!-- ERROR MSG -->
    <p id="errorMsg" class="mt-4 text-red-300 text-lg font-semibold"></p>

  </div>

  <script src="script.js"></script>
</body>
</html>
